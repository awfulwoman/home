apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: flux-system
spec:
  releaseName: homeassistant
  targetNamespace: home-automation
  chart:
    spec:
      chart: home-assistant
      # version: 11.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-helmrepo
  values:
    image:
      repository: "homeassistant/home-assistant"
      tag: 2021.12.7
    env:
      TZ: "Europe/Berlin"
    service:
      main:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        ingressClassName:  "nginx"
        hosts:
          - host: home.affordablepotatoes.com
            paths:
              - path: /
                pathType: ImplementationSpecific
  install:
    remediation:
      retries: 30
  # upgrade:
  #   remediation:
  #     retries: 30
  interval: 30m
  # interval: 30m
  # timeout: 3m