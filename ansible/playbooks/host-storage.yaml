---
- name: Storage NAS
  hosts: host-storage
  roles:
    - role: standard_os
    - role: standard-host
    - role: wakeonlan
      wakeonlan_interface: enp5s0f0
    - role: healthchecks
    - role: zfs-backup-client
    - role: cron-reboot
    - role: artis3n.tailscale
    - role: geerlingguy.docker
      become: true
    - role: docker
    - role: hifis.unattended_upgrades
      become: true
    - role: host-bus-adapter
    - role: nfs-server
    - role: virtualisation-tools
    - role: motd
    - role: powertop
    - role: containers-config
    - role: container-traefik
    - role: container-jellyfin
    - role: container-audiobookshelf
    - role: container-freshrss
    - role: container-podgrab
    - role: container-metube
    # - role: container-nextcloud
    - role: container-sanoid-builder
    - role: apt-upgrade
    - role: docker-cleanup
    - role: geerlingguy.ansible
      become: true
      ansible_install_method: "pip"
    - role: diodonfrost.terraform
      become: true
    - role: sleepuntil
      sleepuntil_sleep_immediately: false
    - role: ansible-pull

  handlers:
    - name: Reboot host
      become: true
      ansible.builtin.reboot:
