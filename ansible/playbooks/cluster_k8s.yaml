- name: Kubernetes Cluster
  hosts: k8s
  roles:
    - role: standard_os
    - role: standard-host
    - role: artis3n.tailscale
    - role: generate-sshkey
      become: true
    - role: hifis.unattended_upgrades
      become: true
    - role: motd
    - role: geerlingguy.ansible
      become: true
      ansible_install_method: "pip"
    - role: ansible-pull
      ansiblepull_playbook: cluster_k8s
    - role: apt-upgrade
    - role: sleepuntil

  handlers:
    - name: Reboot host
      become: true
      ansible.builtin.reboot:
