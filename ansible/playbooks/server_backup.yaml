---
- name: Backup Server
  hosts: host-backups
  roles:
    - role: standard_os
    - role: standard-host
    - role: healthchecks
    - role: artis3n.tailscale
    - role: grub-tune
    - role: zfs-tools
    - role: hifis.unattended_upgrades
      become: true
    - role: motd
    - role: apt-upgrade
    - role: beep
    - role: sleepuntil
      sleepuntil_wakeup_script: /usr/local/sbin/backup.sh

  handlers:
    - name: Reboot host
      become: true
      ansible.builtin.reboot:
