---
# DNS + DHCP server
# Assumes a bare metal install of Raspbian or Ubuntu

- name: PiHole DNS + DHCP server
  hosts: pihole
  roles:
    - role: standard_os
    - role: weareinteractive.environment
      no_log: true
    - role: geerlingguy.docker_arm
    - role: pihole-container
    - role: upgrade
  become: true
