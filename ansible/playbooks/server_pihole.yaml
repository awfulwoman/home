---
# DNS + DHCP server
# Assumes a bare metal install of Raspbian or Ubuntu

- name: PiHole DNS + DHCP server
  hosts: pihole
  roles:
    - role: standard_os
    - role: weareinteractive.environment
      no_log: true
      become: true
    - role: geerlingguy.docker_arm
      become: true
    - role: jnv.unattended-upgrades
      become: true
    - role: container-pihole
    # - role: container-wireguard
    - role: container-vscode
    - role: apt-upgrade
  handlers:
    - name: Reboot host
      become: true
      reboot: