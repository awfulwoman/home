---
- name: Home Automation Server NEW
  hosts: host-homeautomation-new
  pre_tasks:
    - set_fact:
       compose_list: []

  roles:
    - role: ubuntu
    - role: docker-install
    - role: docker
    - role: zfs-core-new
    - role: ansible-install
    - role: ansible-pull
    - role: artis3n.tailscale
    - role: container-sanoid-builder  
    - role: zfs-backup-client
    - role: beep
    - role: shoutrrr
      become: true
    - role: ironicbadger.figurine
      become: true
    - role: apt-upgrade
    - role: projects

  handlers:
    - name: Reboot host
      become: true
      ansible.builtin.reboot:
