---
- name: Backup Server
  hosts: host-x86-gottakeepswimming
  vars:
    backup_datasets:
      - fastpool/containers
      - slowpool/backups
  roles:
    - role: standard_os
    - role: standard-host
    - role: healthchecks
    - role: zfs-tools
    - role: jnv.unattended-upgrades
      become: true
    - role: motd
    - role: apt-upgrade

  handlers:
    - name: Reboot host
      become: true
      reboot:
