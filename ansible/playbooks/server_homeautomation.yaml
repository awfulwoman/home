---
- name: Home Automation Pi
  hosts: host-pi4-8gb-aprilashley
  vars:
    healthcheck_url: https://hc-ping.com/2eb88d8f-c1d9-42bf-a5b8-af41567b2922
  roles:
    - role: standard_os
    - role: standard-host
    - role: healthchecks
    - role: cron-reboot-weekly
    - role: weareinteractive.environment
      become: true
      no_log: true
    - role: geerlingguy.docker
      become: true
      when: ansible_architecture == "x86_64"
    - role: geerlingguy.docker_arm
      become: true
      when: ansible_architecture == "aarch64"
    - role: docker
    - role: jnv.unattended-upgrades
      become: true
    - role: motd
    - role: container-vscode
    - role: container-homeassistant
    - role: container-esphome
    - role: container-mosquitto
    - role: container-zigbee2mqtt
    # - role: container-restic
    - role: apt-upgrade
  handlers:
    - name: Reboot host
      become: true
      reboot:

        
