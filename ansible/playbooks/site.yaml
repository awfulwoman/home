---
- name: Website host
  hosts: localhost

  tasks:
    - name: Create a new Droplet
      community.digitalocean.digital_ocean_droplet:
        state: present
        oauth_token: "{{ vault_ddns_digitalocean_token }}"
        name: whalecoiner-site
        size: s-1vcpu-1gb
        unique_name: true
        region: ams3
        image: ubuntu-22-04-x64
        wait_timeout: 500
        # ssh_keys: "{{ lookup('ansible.builtin.url', 'https://github.com/whalecoiner.keys', wantlist=True) }}"
      register: droplet_info

    - name: Debug Droplet
      ansible.builtin.debug:
        var: droplet_info

    - name: SSH keys 
      ansible.builtin.debug:
        msg: "{{item}}"
      loop: "{{ lookup('ansible.builtin.url', 'https://github.com/whalecoiner.keys', wantlist=True) }}"

- name: Website host
  hosts: site

  roles:
    - role: bootstrap
    - role: bootstrap-host
    - role: weareinteractive.environment
      become: true
      no_log: true
    - role: artis3n.tailscale
    - role: geerlingguy.pip
    - role: hifis.unattended_upgrades
      become: true
    - role: apt-upgrade
    - role: install-ansible-pull
    - role: nginxinc.nginx

  
  handlers:
    - name: Reboot host
      become: true
      ansible.builtin.reboot:
