---
- name: Backup Server
  hosts: host-backups
  roles:
    - role: standard_os
    - role: standard-host
    - role: artis3n.tailscale
    - role: weareinteractive.environment
      become: true
      no_log: true
    - role: generate-sshkey
      become: true
    - role: zfs-core
    - role: zfs-backup-server
      zfsbackup_pushover: false
    - role: hifis.unattended_upgrades
      become: true
    - role: motd
    - role: apt-upgrade
    - role: sleepuntil
      sleepuntil_wakeup_script: /usr/local/sbin/zfs-backup.sh
    - role: geerlingguy.pip
    - role: geerlingguy.ansible
      become: true
      ansible_install_method: pip
      ansible_pip_executable: '/usr/bin/pip3'
    - role: wakeonlan
    - role: ansible-pull
      ansiblepull_install_pull_cron: false

  handlers:
    - name: Reboot host
      become: true
      ansible.builtin.reboot:
