ansible_host: "192.168.1.130"
ansible_user: "{{ vault_server_username }}"

# --- NETWORK -------------
tailscale_address: "100.66.127.130"

# Whether to initialise Zigbee2MQTT and the MQTT broker
use_zigbee_hardware: true

# --- ZFS -------------

# ZFS pools
zfs_pools:
  - fastpool

# Named ZFS datasets
container_projects_zfs_id: fastpool/projects
syncthing_data_path_zfs_id: fastpool/misc/syncthing

# Datasets present
zfs_datasets:
  - "{{ container_projects_zfs_id }}"
  - fastpool/misc
  - "{{ syncthing_data_path_zfs_id }}"

# Datasets to be backed-up
# These datasets will be pulled to a backup server
zfs_backup_datasets:
  - "{{ container_projects_zfs_id }}"

# Define useful paths from ZFS datasets
# container_config_dir: /home/ubuntu/
projects_config_dir: "/{{ container_projects_zfs_id }}"
syncthing_data_path: "/{{ syncthing_data_path_zfs_id }}"

projects:
  # - arr
  # - homeassistant
  - zigbee
  # - mqtt