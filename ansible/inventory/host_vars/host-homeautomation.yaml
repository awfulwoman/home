ansible_user: ubuntu

wireguard_address: "10.8.0.103/24"

# Whether to initialise Zigbee2MQTT and the MQTT broker
use_zigbee_hardware: true

# Base for all container dirs. Normally on an SSD.
container_config_dir: /home/ubuntu

mount_requests:
  - path: /mnt/data
    src: /dev/disks/by-id/scsi-SSABRENT__DB9876543214E
    state: present
    opts: rw,uid=ubuntu,gid=ubuntu
    fstype: ext4

# Container names to backup via autorestic
backup_containers_via_autorestic:
  - homeassistant
  - zigbee2mqtt
  - zigbee2mqtt-aqara
  - mosquitto
  - esphome
  - vscode
  - test

