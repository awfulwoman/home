---
all:
  hosts:
    # device-*       A network-aware device that performs a task. Does not have an OS that can be managed via SSH.
    # host-*         A physical machine used to perform tasks. Has an OS that can be managed via SSH.
    # vm-*           A virtual machine used to perform tasks. Has an OS that can be managed via SSH.
    # workstation-*  A machine used directly by a person. Has an OS that can be managed via SSH.
    host-controller:                       # Controller
    host-homeautomation:                  # Home Automation - Home Assistant, Zigbee, MQTT, etc
    host-monitoring:                      # Monitoring systems
    host-backups:                         # Backups
    host-storage:                         # NAS
    vm-digitalocean-whalecoiner:          # Digital Ocean VM
    host-k8s01:
    host-k8s02:
    host-k8s03:
    host-k8s04:
    host-files:
    workstation-blackbox:

  # Groupings of servers that allow them to be administered collectively.
  children:

    # Hosts that utilise ansible-pull
    ansiblepull:
      hosts:
        host-homeautomation:
        host-backups:
        host-storage:
        host-k8s01:
        host-k8s02:
        host-k8s03:
        host-k8s04:
        host-files:
        workstation-blackbox:

    # Group: Home Automation
    homeautomation:
      hosts:
        host-homeautomation:

    # Group: Monitoring
    monitoring:
      hosts:
        host-monitoring:

    # Hosts that use ZFS
    zfs:
      hosts:
        host-storage:
        host-backups:
        host-files:

    # ZFS Backup Server
    zfs-backup-server:
      hosts:
        host-backups:

    # ZFS Clients
    zfs-backup-clients:
      hosts:
        host-storage:

    # Autorestic source
    autorestic:
      hosts:
        host-homeautomation:
        host-monitoring:

    # Kubernetes Cluster
    k8s:
      hosts:
        host-k8s01:
        host-k8s02:
        host-k8s03:
        host-k8s04:
