- name: "Create {{ container_name }} config dir"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/{{ container_name }}"
    state: directory
    mode: 0744

- name: "Ensure {{ container_name }} container exists"
  community.docker.docker_container:
    name: "{{ container_name }}"
    image: akhilrex/podgrab:latest
    state: stopped
    restart_policy: unless-stopped
    ports:
      - 9876:9876
    env:
      TZ: "Berlin/Europe"
      CHECK_FREQUENCY: "240"
    volumes:
      - "{{ container_config_dir }}/{{ container_name }}:/config"
      - /slowpool/media/podcasts:/assets
      - /etc/localtime:/etc/localtime:ro
