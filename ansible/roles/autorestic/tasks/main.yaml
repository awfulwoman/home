- name: Set config path
  ansible.builtin.set_fact:
    user_config_path: "{{ ansible_env.HOME }}"

- name: Set temp path
  ansible.builtin.set_fact:
    autorestic_temp_path: "/tmp/autorestic"

- name: Set autorestic config path
  ansible.builtin.set_fact:
    autorestic_config_path: "/etc/autorestic"

- name: Check for autorestic installation
  ansible.builtin.command: which autorestic
  register: autorestic_installation
  changed_when: false
  failed_when: false

- name: Download autorestic installer
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/CupCakeArmy/autorestic/master/install.sh
    dest: "{{ autorestic_temp_path }}/autorestic.sh"
    mode: 0744
  when: autorestic_installation.rc != 0

- name: Run autorestic installation script
  become: true
  ansible.builtin.command: "{{ autorestic_temp_path }}/autorestic.sh"
  when: autorestic_installation.rc != 0

- name: Remove autorestic installer
  ansible.builtin.file:
    path: "{{ autorestic_temp_path }}/autorestic.sh"
    state: absent
  when: autorestic_installation.rc != 0

- name: "Ensure path exists {{ autorestic_config_path }}"
  become: true
  ansible.builtin.file:
    state: directory
    path: "{{ autorestic_config_path }}"
    owner: root
    group: root
    mode: 0774

- name: "Ensure path exists {{ nfs_backup_path }}/restic"
  become: true
  ansible.builtin.file:
    state: directory
    path: "{{ nfs_backup_path }}/restic"
    owner: root
    group: root
    mode: 0774

- name: "Copy .autorestic.yaml file to {{ autorestic_config_path }}"
  become: true
  ansible.builtin.template:
    src: autorestic.yaml.j2
    dest: "{{ autorestic_config_path }}/config.yaml"
    owner: root
    group: root
    mode: 0774

- name: "Copy autorestic-cron.sh {{ autorestic_config_path }}"
  become: true
  ansible.builtin.template:
    src: autorestic-cron.sh.j2
    dest: "{{ autorestic_config_path }}/autorestic-cron.sh"
    owner: root
    group: root
    mode: 0774

# This cron is frequent because the called script handles timing of backups
- name: Ensure autorestic cron exists
  become: true
  ansible.builtin.cron:
    name: "Autorestic"
    minute: "*/5"
    hour: "*"
    day: "*"
    weekday: "*"
    month: "*"
    job: "{{ autorestic_config_path }}/autorestic-cron.sh"
    state: present
