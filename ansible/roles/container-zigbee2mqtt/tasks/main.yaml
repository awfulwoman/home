- name: Set config path
  ansible.builtin.set_fact:
    container_config_dir: "{{ ansible_env.HOME }}"
  when: container_config_dir is undefined

- name: "Create {{ container_name }} config dir"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/{{ container_name }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0774

- name: "Add {{ ansible_user }} to dialout group"
  become: true
  ansible.builtin.user:
    user: "{{ ansible_user }}"
    groups: dialout
    append: true

- name: "Create {{ container_name }} container"
  community.docker.docker_container:
    name: "{{ container_name }}"
    image: koenkk/zigbee2mqtt:latest
    state: "{{ container_state }}"
    privileged: true
    pull: true
    restart_policy: unless-stopped
    user: "{{ container_user_id }}:{{ container_user_id }}"
    groups:
      - dialout
    ports:
      - "{{ container_port }}:9091"
    env:
      TZ: "Berlin/Europe"
    devices:
      - "{{ zigbee_device }}"
    volumes:
      - "{{ container_config_dir }}/{{ container_name }}:/app/data"
      - "/run/udev:/run/udev:ro"
      - /etc/localtime:/etc/localtime:ro
