- name: "Add {{ansible_user}} to dialout group"
  become: true
  ansible.builtin.user:
    user: "{{ ansible_user }}"
    groups: dialout
    append: true

- name: "Create {{ container_name }} container"
  # become: true
  community.docker.docker_container:
    name: "{{ container_name }}"
    image: koenkk/zigbee2mqtt:latest
    state: "{{container_state}}"
    privileged: true
    # network_mode: host
    restart_policy: unless-stopped
    ports:
      - "{{container_port}}:9091"
    env: 
      TZ: Berlin/Europe
    devices:
      - "{{ zigbee_device }}"
    volumes:
      - "{{ container_config_dir }}/{{ container_name }}:/app/data"
      - "/run/udev:/run/udev:ro"
      - /etc/localtime:/etc/localtime:ro