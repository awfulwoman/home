- name: "Create config dir for {{ container_name }}"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/{{ container_name }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0774

- name: "Add user to dialout group for {{ ansible_user }}"
  become: true
  ansible.builtin.user:
    user: "{{ ansible_user }}"
    groups: dialout
    append: true

- name: "Create container for {{ container_name }}"
  community.docker.docker_container:
    name: "{{ container_name }}"
    image: koenkk/zigbee2mqtt
    state: "{{ container_state }}"
    privileged: true
    # pull: true
    removal_wait_timeout: 600
    restart_policy: unless-stopped
    user: "{{ container_user_id }}:{{ container_user_id }}"
    groups:
      - dialout
    ports:
      - "{{ container_port }}:9091"
    env:
      TZ: "Berlin/Europe"
    devices:
      - "{{ zigbee_device }}"
    volumes:
      - "{{ container_config_dir }}/{{ container_name }}:/app/data"
      - "/run/udev:/run/udev:ro"
      - /etc/localtime:/etc/localtime:ro
    # networks:
#       - name: "affordablepotatoes"
    labels:
      traefik.enable: "true"
      traefik.http.routers.zigbee2mqtt.rule: "Host(`zigbee2mqtt.affordablepotatoes.com`)"
      traefik.http.routers.zigbee2mqtt.entrypoints: "web"
  when: use_zigbee_hardware



