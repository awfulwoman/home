- name: Set config path
  ansible.builtin.set_fact:
    container_config_dir: "{{ ansible_env.HOME }}"

- name: "Create {{ container_name }} config dir"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/flame"
    state: directory

- name: "Create {{ container_name }} container"
  community.docker.docker_container:
    name: flame
    image: pawelmalak/flame:2.2.2
    state: started
    restart_policy: unless-stopped
    ports:
      - "5005:5005"
    env:
      TZ: "Berlin/Europe"
      STATE_DIR: "/state"
    volumes:
      - "{{ container_config_dir }}/flame:/app/data"
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock 
    networks:
        - name: "affordablepotatoes"
    labels:
      traefik.enable: "true"
      traefik.http.routers.flame.rule: "Host(`flame.affordablepotatoes.com`)"
      traefik.http.routers.flame.entrypoints: "web"
      traefik.http.services.flame.loadbalancer.server.port: "5005"