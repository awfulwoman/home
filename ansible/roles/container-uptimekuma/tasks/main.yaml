- name: "Create a volume - {{ container_name }}"
  community.docker.docker_volume:
    name: uptime-kuma

- name: "Create {{ container_name }} container"
  # become: true
  community.docker.docker_container:
    name: "{{ container_name }}"
    image: "{{ container_image }}"
    state: started
    restart_policy: unless-stopped
    # platform: "{{ container_platform }}"
    ports:
      - "3001:3001"
    volumes:
      - uptime-kuma:/app/data
      - /etc/localtime:/etc/localtime:ro
    # networks:
#       - name: "affordablepotatoes"
    labels:
      traefik.enable: "true"
      traefik.http.routers.uptimekuma.rule: "Host(`uptime-kuma.affordablepotatoes.com`)"
      traefik.http.routers.uptimekuma.entrypoints: "web"
      traefik.http.services.uptimekuma.loadbalancer.server.port: "3001"
