- name: "Create config dir for {{ container_name }}"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/{{ container_name }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0774

- name: "Create config dir for {{ container_name }}/data"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/{{ container_name }}/data"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0774
