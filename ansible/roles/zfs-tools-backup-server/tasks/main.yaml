- name: Create dataset
  become: true
  community.general.zfs:
    name: backuppool
    state: present
    extra_zfs_properties:
      acltype: posix
      xattr: sa
      # mountpoint: none

- name: "Ensure /backuppool mountpoint is owned by {{ansible_user}}"
  become: true
  ansible.builtin.file:
    path: /backuppool
    owner: "{{ansible_user}}"
    group: "{{ansible_user}}"
    state: directory
    mode: 0774
    recurse: yes
