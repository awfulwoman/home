# code: language=ansible
- name: Create compose file
  ansible.builtin.template:
    src: docker-compose.yaml.j2
    dest: "{{ composition_root }}/docker-compose.yaml"

- name: Create .env files
  ansible.builtin.template:
    src: environment_vars.j2
    dest: "{{ composition_root }}/.environment_vars"

- name: Create backup directories
  ansible.builtin.file:
    path: "{{ composition_config }}/{{ backup_item }}"
    state: directory
  loop_control:
    loop_var: backup_item
  loop:
    - config
    - log
    - data

- name: Copy over config file
  become: true
  ansible.builtin.copy:
    src: mosquitto.conf
    dest: "{{ composition_config }}/mosquitto.conf"

- name: Register tailscale subdomain(s)
  community.digitalocean.digital_ocean_domain_record:
    state: present
    oauth_token: "{{ vault_digitalocean_domain_token }}"
    domain: "{{ domain_name }}"
    type: A
    name: "{{ domain_item }}"
    data: "{{ ansible_tailscale0.ipv4.address }}"
    force_update: true
  loop_control:
    loop_var: domain_item
  loop: 
    - mqtt
  when: ansible_tailscale0.ipv4.address