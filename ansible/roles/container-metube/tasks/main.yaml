- name: Set config path
  ansible.builtin.set_fact:
    user_config_path: "{{ ansible_env.HOME }}"

- name: "Create {{ container_name }} config dir"
  ansible.builtin.file:
    path: "{{ user_config_path }}/metube/downloads"
    state: directory

- name: "Create {{ container_name }} config dir"
  ansible.builtin.file:
    path: "{{ user_config_path }}/metube/state"
    state: directory

- name: "Create {{ container_name }} container"
  community.docker.docker_container:
    name: "{{ container_name }}"
    image: "{{ container_image }}"
    state: started
    restart_policy: unless-stopped
    ports:
      - "8081:8081"
    env:
      TZ: "Berlin/Europe"
      STATE_DIR: "/state"
    volumes:
      - "/slowpool/media/youtube:/downloads"
      - "{{ user_config_path }}/{{ container_name }}/state:/state"
      - /etc/localtime:/etc/localtime:ro
    networks:
      - name: "affordablepotatoes"
    labels:
      traefik.enable: "true"
      traefik.http.routers.metube.rule: "Host(`metube.affordablepotatoes.com`)"
      traefik.http.routers.metube.entrypoints: "web"
