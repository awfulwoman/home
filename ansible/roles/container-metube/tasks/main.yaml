- name: "Ensure config dir exists - {{ container_config_dir }}/{{ container_name }}"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/{{ container_name }}"
    state: directory
    mode: 0744

- name: "Ensure config dir exists - {{ container_config_dir }}/{{ container_name }}/downloads"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/{{ container_name }}/downloads"
    state: directory
    mode: 0744

- name: "Ensure config dir exists - {{ container_config_dir }}/{{ container_name }}/downloads"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/{{ container_name }}/state"
    state: directory
    mode: 0744

- name: "Ensure container exists - {{ container_name }}"
  community.docker.docker_container:
    name: "{{ container_name }}"
    image: "{{ container_image }}"
    state: started
    restart_policy: unless-stopped
    ports:
      - "8081:8081"
    env:
      TZ: "Berlin/Europe"
      STATE_DIR: "/state"
    volumes:
      - "/slowpool/media/youtube:/downloads"
      - "{{ container_config_dir }}/{{ container_name }}/state:/state"
      - /etc/localtime:/etc/localtime:ro
    # networks:
#       - name: "affordablepotatoes"
    labels:
      traefik.enable: "true"
      traefik.http.routers.metube.rule: "Host(`metube.affordablepotatoes.com`)"
      traefik.http.routers.metube.entrypoints: "web"
