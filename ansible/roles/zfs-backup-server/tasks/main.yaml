- name: Allow non-sudo account to do ZFS things
  become: true
  community.general.zfs_delegate_admin:
    name: backuppool
    users: "{{ ansible_user }}"
    descendents: true
    state: present
    permissions: compression,mountpoint,create,mount,receive,rollback,snapshot,hold,release,destroy,xattr,acltype,rename

- name: Create dataset list
  set_fact:
    datasets: []

- name: Construct a list of datasets to create
  set_fact:
    datasets: "{{ datasets + _result }}"
  loop: "{{ zfsbackup_clients }}"
  vars:
    _host_datasets: "{{ hostvars[item].zfs_pools }}"
    _result: "{{ [item + '/'] | product(_host_datasets) | map('join') | list }}"

- name: Show value of dataset_names
  ansible.builtin.debug: 
    var: datasets

- name: Ensure a dataset for each dataset in backup client is present
  become: true
  community.general.zfs:
    name: "backuppool/{{ item }}"
    state: present
    extra_zfs_properties:
      acltype: posix
      xattr: sa
      mountpoint: none
  loop: "{{ datasets }}"

- name: "Ensure /backuppool mountpoint is owned by {{ ansible_user }}"
  become: true
  ansible.builtin.file:
    path: /backuppool
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory
    mode: 0774
    recurse: true

- name: Generate and deploy backup script dir
  become: true
  ansible.builtin.file:
    path: "/opt/zfsbackup"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0774

- name: Generate and deploy backup script
  become: true
  ansible.builtin.template:
    src: templates/zfs-backup.sh.j2
    dest: "{{ zfsbackup_script_path }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0774
    
- name: Add to system-wide $PATH
  become: true
  ansible.builtin.copy:
    dest: /etc/profile.d/custom-path-zfs-backup.sh
    content: 'PATH=$PATH:{{ zfsbackup_script_path | dirname }}'

- name: Cron to run zfs-backup
  # Runs at a specified time to catch reboots and previous backup failures
  ansible.builtin.cron:
    name: "backup.sh"
    job: "{{ zfsbackup_script_path }}"
    state: present
    minute: "{{ zfsbackup_cron_minute }}"
    hour: "{{ zfsbackup_cron_hour }}"

- name: Ensure .ssh directory exists
  ansible.builtin.file: 
    dest: "/home/{{ ansible_user}}/.ssh"
    mode: 0700 
    owner: "{{ ansible_user}}"
    group: "{{ ansible_user}}"
    state: directory

- name: Install ssh key
  ansible.builtin.copy: 
    content: "{{ vault_zfsbackups_privatekey_b64 | b64decode }}" 
    dest: "/home/{{ ansible_user}}/.ssh/id_rsa"
    mode: 0600
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user}}"
