---
- name: Install ZFS backup tooling
  become: true
  ansible.builtin.apt:
    name:
      - zfsutils-linux
      - sanoid
      - acl
      - moreutils # for ts (timestamp) util
      - lzop
      - mbuffer
    state: present

- name: Read backup server public key
  become: true
  ansible.builtin.slurp:
    src: $HOME/.ssh/id_ed25519.pub
  register: slurpfile

- name: Publish backup server public key as fact
  ansible.builtin.set_fact:
    public_key: "{{ slurpfile['content'] | b64decode }}"

- name: Ensure backups pool exists
  become: true
  community.general.zfs:
    name: backuppool
    state: present

- name: Ensure host datasets are present 
  become: true
  community.general.zfs:
    name: "backuppool/{{ item }}"
    state: present
    extra_zfs_properties:
      acltype: posix
      xattr: sa
      # mountpoint: none
  loop: "{{ zfsbackup_clients }}"

- name: "Ensure /backuppool mountpoint is owned by {{ ansible_user }}"
  become: true
  ansible.builtin.file:
    path: /backuppool
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory
    mode: 0774
    recurse: true

- name: Generate and deploy backup script
  become: true
  ansible.builtin.template:
    src: templates/zfs-backup.sh.j2
    dest: /usr/local/sbin/zfs-backup.sh
    owner: root
    group: root
    mode: 0774

- name: Cron to run zfs-backup.sh
  # Runs at a specified time to catch reboots and previous backup failures
  become: true
  ansible.builtin.cron:
    name: "backup.sh"
    job: /usr/local/sbin/zfs-backup.sh
    state: present
    minute: "{{ zfsbackup_cron_minute }}"
    hour: "{{ zfsbackup_cron_hour }}"

# SET PRIVATE BACKUP KEY FROM VAULT
- name: Ensure .ssh directory exists.
  ansible.builtin.file: 
    dest: "/home/{{ ansible_user}}/.ssh"
    mode: 0700 
    owner: "{{ ansible_user}}"
    group: "{{ ansible_user}}"
    state: directory

- name: Install ssh key
  ansible.builtin.copy: 
    content: "{{ vault_private_key }}" 
    dest: "/home/{{ ansible_user}}/.ssh/id_rsa"
    mode: 0600
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user}}"