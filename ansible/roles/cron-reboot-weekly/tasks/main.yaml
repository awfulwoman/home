- name: Apply regular reboot cronjob
  become: true
  ansible.builtin.cron:
    name: "Regular reboot"
    day: "2,4,6" #Â Tuesday, Thursday
    hour: "{{reboot_hour}}"
    minute: "0"
    job: "/sbin/shutdown -r"
    state: present

- name: Ping healthchecks.io on @reboot
  become: true
  ansible.builtin.cron:
    name: "healthchecks.io - system rebooted"
    special_time: reboot
    job: "curl -fsS -m 10 --retry 5 -o /dev/null https://hc-ping.com/{{ healthcheck_reboot_id }}"
    state: present
  when: healthcheck_reboot_id
    