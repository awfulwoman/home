- name: Register tailscale subdomain(s)
  community.digitalocean.digital_ocean_domain_record:
    state: present
    oauth_token: "{{ vault_digitalocean_domain_token }}"
    domain: "{{ domain_name }}"
    type: A
    name: "{{ domain_item }}"
    data: "{{ ansible_tailscale0.ipv4.address }}"
    force_update: true
  loop_control:
    loop_var: domain_item
  loop:
    - "motioneye.{{ ansible_hostname }}.{{ domain_name }}"
  when: ansible_tailscale0.ipv4.address

- name: Enact ZFS drive
  ansible.builtin.command: "zpool create fastpool /dev/disk/by-id/usb-USB_SanDisk_3.2Gen1_0501a15490cd8570a3ee0b097c73ec5d86b16253330bc66bea1cd0f129af314bb88b000000000000000000004ef5ad6800090c10915581071f2f575d-0:0"
  args:
    creates: /fastpool
  become: true
