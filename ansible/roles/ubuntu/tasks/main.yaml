# Provisions an Ubuntu machine
- name: Ensure Github ssh keys are present
  become: true
  ansible.posix.authorized_key:
    user: "{{ ansible_user }}"
    key: https://github.com/whalecoiner.keys
    state: present

- name: Ensure timezone is for Berlin
  become: true
  community.general.timezone:
    name: Europe/Berlin

- name: Include locale role
  ansible.builtin.include_role:
    name: "ubuntu-locale"

- name: Ensure hostname is correct
  become: true
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"

- name: Ensure 127.0.1.1 is correct
  become: true
  ansible.builtin.lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.1\.1'
    line: "127.0.1.1 {{ inventory_hostname }}"

- name: Upgrade apt packages
  become: true
  ansible.builtin.apt:
    upgrade: full
    update_cache: true

- name: Install necessary apt packages
  become: true
  ansible.builtin.apt:
    name:
      - vim
      - curl
      - wget
      - git
      - zsh
      - iptables
      - restic
      - python3
      - python3-pip
      - python3-docker
      - neofetch
      - htop
      - lm-sensors
      - tmux
      - pipx
      - uptimed
      - htop
      - tmux
      - unzip
      - mosh
      - dirmngr
      - lm-sensors
      - smartmontools
      - sqlite3
      - python-is-python3
      - ffmpeg
    state: present

- name: Autoremove apt packages
  become: true
  ansible.builtin.apt:
    autoremove: true

- name: Include env role
  ansible.builtin.include_role:
    name: weareinteractive.environment
  vars:
    ansible_become: true
    no_log: true

- name: Include security role
  ansible.builtin.include_role:
    name: geerlingguy.security
  vars:
    ansible_become: true
    security_fail2ban_enabled: false

- name: Include motd role
  ansible.builtin.include_role:
    name: motd
  vars:
    ansible_become: true

- name: "Allow the {{ ansible_user }} user to sudo rsync with no password"
  become: true
  community.general.sudoers:
    name: allow-sudo-rsync-no-password
    state: present
    user: "{{ ansible_user }}"
    nopassword: true
    commands: sudo rsync