- name: Ensure a ZFS dataset for each composition is present 
  become: true
  community.general.zfs:
    name: "{{ container_compositions_zfs_id }}/{{ item }}"
    state: present
    extra_zfs_properties:
      acltype: posix
      xattr: sa
  loop: "{{ compositions }}"
  when: compositions

- name: Ensure datasets are owned by user
  become: true
  ansible.builtin.file:
    path: "/{{ container_compositions_zfs_id }}/{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0774
  loop: "{{ compositions }}"
  when: compositions

- name: Ensure composition config dirs exist
  ansible.builtin.file:
    path: "{{ compositions_config_dir }}/{{ item }}/config"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0774
  loop: "{{ compositions }}"
  when: compositions

- name: Ensure composition roles are run
  ansible.builtin.include_role:
    name: "project-{{ item }}"
  vars:
    project_name: "{{ item }}"
    project_root: "{{ compositions_config_dir }}/{{ item }}"
    project_config: "{{ compositions_config_dir }}/{{ item }}/config"
  loop: "{{ compositions }}"
  when: compositions

- name: Ensure all composition containers are started
  community.docker.docker_compose_v2: 
    project_src: "{{ compositions_config_dir }}/{{ item }}"
    state: present
  loop: "{{ compositions }}"
  when: compositions