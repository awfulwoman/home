# go throught the projects list from the inventory or playbook

# - create a dataset for each project in the projects dataset (check it exists)
  # - project-{{ item }}
# - create any necessary external networks 
# - include the project role
# - the containers in the project should autorun

- name: Ensure a ZFS dataset for each project is present 
  become: true
  community.general.zfs:
    name: "{{ container_projects_zfs_id }}/{{ item }}"
    state: present
    extra_zfs_properties:
      acltype: posix
      xattr: sa
  loop:
    - "{{ projects }}"

- name: Loop over projects and include them
  ansible.builtin.include_role:
    name: "project-{{ item }}"
  vars:
    project_name: "{{ item }}"
  loop:
    - "{{ projects }}"

