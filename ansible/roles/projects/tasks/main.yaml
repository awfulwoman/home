- name: Ensure a ZFS dataset for each project is present 
  become: true
  community.general.zfs:
    name: "{{ container_projects_zfs_id }}/{{ item }}"
    state: present
    extra_zfs_properties:
      acltype: posix
      xattr: sa
  loop: "{{ projects }}"
  when: projects

- name: Ensure datasets are owned by user
  become: true
  ansible.builtin.file:
    path: "/{{ container_projects_zfs_id }}/{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0774
  loop: "{{ projects }}"
  when: projects

- name: Ensure project config dirs exist
  ansible.builtin.file:
    path: "{{ projects_config_dir }}/{{ item }}/config"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0774
  loop: "{{ projects }}"
  when: projects

- name: Ensure project roles are run
  ansible.builtin.include_role:
    name: "project-{{ item }}"
  vars:
    project_name: "{{ item }}"
    project_path: "{{ projects_config_dir }}/{{ item }}"
    project_config: "{{ projects_config_dir }}/{{ item }}/config"
  loop: "{{ projects }}"
  when: projects

- name: Ensure all containers are started
  community.docker.docker_compose_v2: 
    project_src: "{{ projects_config_dir }}/{{ item }}"
    state: present
  loop: "{{ projects }}"
  when: projects