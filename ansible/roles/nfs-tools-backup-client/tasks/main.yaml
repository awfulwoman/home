- name: Mount backup NFS volumes
  become: true
  ansible.posix.mount:
    src: 192.168.1.116:/slowpool/backups # hardcoded for now
    path: /mnt/backups
    state: mounted
    opts: defaults,_netdev,x-systemd.after=network-online.target
    fstype: nfs
    boot: true

