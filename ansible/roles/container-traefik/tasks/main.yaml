- name: Set config path
  ansible.builtin.set_fact:
    container_config_dir: "{{ ansible_env.HOME }}"
  when: container_config_dir is undefined

- name: "Create {{ container_name }} config dir"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/traefik"
    state: directory

- name: "Create {{ container_name }} config file"
  ansible.builtin.copy:
    src: config.yaml
    dest: "{{ container_config_dir }}/traefik/config.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Create a docker network
  community.docker.docker_network:
    name: affordablepotatoes
    internal: false
    attachable: true
    
- name: "Create {{ container_name }} container"
  # become: true
  community.docker.docker_container:
    name: traefik
    image: traefik:v2.6
    state: started
    restart_policy: unless-stopped
    labels:
      traefik.frontend.rule: "Host:traefik.affordablepotatoes.com"
      traefik.port: "80"
      traefik.enable: "false"
      traefik.backend: "traefik"
    networks:
      - name: affordablepotatoes
    env:
      TZ: "Berlin/Europe"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "{{ container_config_dir }}/traefik/config.yaml:/traefik.yaml"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/etc/localtime:/etc/localtime:ro"