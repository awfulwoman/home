- name: "Create {{ container_name }} config dir"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/{{ container_name }}"
    state: directory

- name: "Create letsencrypt config dir"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/letsencrypt"
    state: directory

- name: "Create {{ container_name }} config file"
  ansible.builtin.template:
    src: docker-compose.yaml.j2
    dest: "{{ compose_config_dir }}/{{ container_name }}/docker-compose.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: "Create docker-compose.yaml"
  ansible.builtin.template:
    src: docker-compose.yaml.j2
    dest: "{{ container_config_dir }}/{{ container_name }}/config.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Create a docker network
  community.docker.docker_network:
    name: affordablepotatoes
    internal: false
    attachable: true

- name: Create and start services
  community.docker.docker_compose:
    project_src: "{{ container_name }}"
  register: compose_output

- ansible.builtin.debug:
    var: compose_output
