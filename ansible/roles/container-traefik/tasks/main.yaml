- name: "Create container config dir"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/{{ container_name }}"
    state: directory

- name: "Create compose config dir"
  ansible.builtin.file:
    path: "{{ compose_config_dir }}/{{ container_name }}"
    state: directory

- name: "Create docker-compose.yaml"
  ansible.builtin.template:
    src: docker-compose.yaml.j2
    dest: "{{ compose_config_dir }}/{{ container_name }}/docker-compose.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: "Create container config file"
  ansible.builtin.template:
    src: traefik-config.yaml.j2
    dest: "{{ container_config_dir }}/{{ container_name }}/traefik-config.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: "Create letsencrypt dir"
  ansible.builtin.file:
    dest: "{{ container_config_dir }}/letsencrypt"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0700'

- name: append to compose_list
  ansible.builtin.set_fact:
    compose_list: "{{ compose_list + [ container_config_dir ] }}"
