entryPoints:
  web:
    address: ':80'
  websecure:
    address: ':443'
log:
  level: DEBUG
api:
  dashboard: true
  insecure: true
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    watch: true
    network: affordablepotatoes
    defaultRule: "Host(`{{ .Name }}.affordablepotatoes.com`)"
    # exposedByDefault: false

certificatesresolvers:
  le:
    acme:
      dnschallenge: 
        provider: digitalocean
        delayBeforeCheck: 0
      # caserver: https://acme-staging-v02.api.letsencrypt.org/directory
      email: postmaster@affordablepotatoes.com
      storage: "{{ container_config_dir }}/letsencrypt/acme.json"
