- name: Ensure audio tools are installed
  become: true
  ansible.builtin.apt:
    name:
      - alsa-utils
    state: present

- name: Add to audio group - "{{ ansible_user }}"
  become: true
  ansible.builtin.user:
    user: "{{ ansible_user }}"
    groups: audio
    append: true

- name: "Create container - {{ container_name }}"
  community.docker.docker_container:
    name: "{{ container_name }}"
    image: "{{ container_image }}"
    state: stopped
    restart_policy: unless-stopped
    ports:
      - "12101:12101"
    devices:
      - /dev/snd
    command: --user-profiles /profiles --profile en
    volumes:
      - "{{ container_config_dir }}/{{ container_name }}/profiles:/profiles"
      - /etc/localtime:/etc/localtime:ro
    # networks:
#       - name: "affordablepotatoes"
    labels:
      traefik.enable: "true"
      traefik.http.routers.rhasspy.rule: "Host(`rhasspy.affordablepotatoes.com`)"
      traefik.http.routers.rhasspy.entrypoints: "web"
      traefik.http.services.rhasspy.loadbalancer.server.port: "12101"
