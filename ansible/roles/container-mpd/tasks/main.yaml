- name: Set config path
  ansible.builtin.set_fact:
    container_config_dir: "{{ ansible_env.HOME }}"

- name: "Create {{ container_name }} config dir"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/mpd/config"
    state: directory

- name: Create music dir
  ansible.builtin.file:
    path: "{{ container_config_dir }}/mpd/music"
    state: directory

- name: Create playlists dir
  ansible.builtin.file:
    path: "{{ container_config_dir }}/mpd/playlists"
    state: directory

- name: Create data dir
  ansible.builtin.file:
    path: "{{ container_config_dir }}/mpd/data"
    state: directory

- name: "Create {{ container_name }} config file" 
  ansible.builtin.copy:
    src: mpd.conf
    dest: "{{ container_config_dir }}/mpd/config/mpd.conf"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: "Create {{ container_name }} container"
  community.docker.docker_container:
    name: mpd
    image: tobi312/rpi-mpd:debian
    state: started
    restart_policy: unless-stopped
    ports:
      - "6600:6600"
      - "8800:8800"
    capabilities:
      - "SYS_NICE"
    env:
      TZ: "Berlin/Europe"
    devices:
      - /dev/snd
    volumes:
      - "{{ container_config_dir }}/mpd/music:/var/lib/mpd/music:rw"
      - "{{ container_config_dir }}/mpd/playlists:/var/lib/mpd/playlists:rw"
      - "{{ container_config_dir }}/mpd/data:/var/lib/mpd/data:rw"
      - "{{ container_config_dir }}/mpd/config/mpd.conf:/etc/mpd.conf:rw"
      - /etc/localtime:/etc/localtime:ro
