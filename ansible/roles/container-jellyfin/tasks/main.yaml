- name: "Create {{ container_name }} config dir"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/{{ container_name }}/config"
    state: directory
    mode: 0744

- name: "Create {{ container_name }} cache dir"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/{{ container_name }}/cache"
    state: directory
    mode: 0744

- name: "Ensure {{ container_name }} container exists"
  community.docker.docker_container:
    name: "{{ container_name }}"
    image: jellyfin/jellyfin
    state: started
    restart_policy: unless-stopped
    ports:
      - 8096:8096
    env:
      TZ: "Berlin/Europe"
    volumes:
      - "{{ container_config_dir }}/{{ container_name }}/config:/config"
      - "{{ container_config_dir }}/{{ container_name }}/cache:/cache"
      - "/slowpool/media:/media"
      - /etc/localtime:/etc/localtime:ro
