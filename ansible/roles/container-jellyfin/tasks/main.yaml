- name: "Create {{ container_name }} config dir"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/{{ container_name }}/config"
    state: directory
    mode: 0744

- name: "Create {{ container_name }} cache dir"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/{{ container_name }}/cache"
    state: directory
    mode: 0744

- name: "Ensure {{ container_name }} container exists"
  community.docker.docker_container:
    name: "{{ container_name }}"
    image: jellyfin/jellyfin
    # pull: true
    state: started
    restart_policy: unless-stopped
    ports:
      - 8096:8096
    env:
      TZ: "Berlin/Europe"
    volumes:
      - "{{ container_config_dir }}/{{ container_name }}/config:/config"
      - "{{ container_config_dir }}/{{ container_name }}/cache:/cache"
      - "/slowpool/media:/media"
      - /etc/localtime:/etc/localtime:ro
    networks:
      - name: "affordablepotatoes"
    labels:
      traefik.enable: "true"
      # Routing for HTTP
      traefik.http.routers.jellyfin.rule: "Host(`jellyfin.affordablepotatoes.com`)"
      traefik.http.routers.jellyfin.entrypoints: "web"
      traefik.http.services.jellyfin.loadbalancer.server.port: "8096"
      # Routing for HTTPS
      traefik.http.routers.jellyfin-https.service: "jellyfin"
      traefik.http.routers.jellyfin-https.entrypoints: "websecure"
      traefik.http.routers.jellyfin-https.rule: "Host(`jellyfin.affordablepotatoes.com`)"
      traefik.http.routers.jellyfin-https.tls: "true"
