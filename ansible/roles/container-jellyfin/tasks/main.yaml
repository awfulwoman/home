- name: "Ensure config dir exists - {{ container_config_dir }}/{{ container_name }}/config"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/{{ container_name }}/config"
    state: directory
    mode: 0744

- name: "Ensure config dir exists - {{ container_config_dir }}/{{ container_name }}/cache"
  ansible.builtin.file:
    path: "{{ container_config_dir }}/{{ container_name }}/cache"
    state: directory
    mode: 0744

- name: "Create compose file"
  ansible.builtin.template:
    src: docker-compose.yaml.j2
    dest: "{{ compose_config_dir }}/{{ container_name }}/docker-compose.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: append to compose_list
  ansible.builtin.set_fact:
    compose_list: "{{ compose_list + [ container_name ] }}"
