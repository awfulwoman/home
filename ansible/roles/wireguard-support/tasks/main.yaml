---
- name: Install Wireguard useful tools
  become: true
  ansible.builtin.apt:
    name: 
      - qrencode
    state: present

- name: Ensure NAT scripts exists
  become: true
  ansible.builtin.copy:
    src: files/
    dest: /etc/wireguard/helpers/
    owner: root
    group: root
    mode: 0764

