- name: Set config path
  set_fact:
    user_config_path: "{{ ansible_env.HOME }}"

- name: "Create {{ container_name }} config file"
  ansible.builtin.copy:
    src: psmqtt.conf
    dest: "{{ user_config_path }}/psmqtt/psmqtt.conf"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    
- name: "Create {{ container_name }} container"
  become: true
  community.docker.docker_container:
    name: psmqtt
    image: soulassassin85/psmqtt:latest
    state: started
    restart_policy: unless-stopped
    env:
      TZ: "Berlin/Europe"
    volumes:
      - "{{ user_config_path }}/psmqtt/psmqtt.conf:/opt/psmqtt/conf/psmqtt.conf"
      - /etc/localtime:/etc/localtime:ro