- name: User-based Config path
  set_fact:
    user_config_path: "{{ ansible_env.HOME }}"

- name: Install apt packages
  become: true
  ansible.builtin.apt:
    name: 
      - network-manager # So that we can set a static IP using nmcli
    state: present

- name: Add an Ethernet connection with static IP configuration
  become: true
  community.general.nmcli:
    conn_name: default
    ifname: eth0
    type: ethernet
    ip4: "{{pihole_static_ip}}/{{pihole_netmask}}"
    gw4: "{{pihole_gateway}}"
    state: present

- name: Create pihole ~/etc-pihole/
  ansible.builtin.file:
    path: "{{ user_config_path }}/etc-pihole"
    state: directory

- name: Create pihole ~/etc-dnsmasq.d/
  ansible.builtin.file:
    path: "{{ user_config_path }}/etc-dnsmasq.d"
    state: directory

# Add static DHCP leases
- name: Create pihole ~/etc-dnsmasq.d/lan-static.conf
  ansible.builtin.template:
    src: static.conf.j2
    dest: "{{ user_config_path }}/etc-dnsmasq.d/04-pihole-static-dhcp.conf"

# Add a custom domain for certain hosts.
# Solves corporate computers trying to claim a domain 
# and generating very annoying errors in pihole
# https://www.reddit.com/r/pihole/comments/rvattc/dnsmasq_warning_ignoring_domain/
- name: Create pihole ~/etc-dnsmasq.d/07-work.conf
  ansible.builtin.template:
    src: domain.conf.j2
    dest: "{{ user_config_path }}/etc-dnsmasq.d/07-work.conf"

# Add direct FQDN to IP mappings in Pihole's /etc/hosts file
- name: Create /etc/pihole/
  become: true 
  ansible.builtin.file:
    path: "/etc/pihole/"
    state: directory

- name: Create ~/etc-dnsmasq.d/cnames.list
  ansible.builtin.template:
    src: cnames.conf.j2
    dest: "{{ user_config_path }}/etc-dnsmasq.d/cnames.list"

- name: Create a pihole container
  become: true
  community.docker.docker_container:
    name: pihole
    image: pihole/pihole:latest
    network_mode: host
    env:
      TZ: "Europe/Berlin"
      WEBPASSWORD: "{{ pihole_password }}"
      DHCP_ACTIVE: "true"
      DHCP_START: "192.168.1.150"
      DHCP_END: "192.168.1.199"
      DHCP_ROUTER: "192.168.1.1"
      PIHOLE_DOMAIN: "i.affordablepotatoes.com"
      WEBTHEME: "lcars"
      ADMIN_EMAIL: pihole@affordablepotatoes.com
      DNS_FQDN_REQUIRED: "true"
    state: started
    restart_policy: unless-stopped
    dns_servers:
      - 127.0.0.1
    volumes:
      - "{{ user_config_path }}/etc-pihole/:/etc/pihole/"
      - "{{ user_config_path }}/etc-dnsmasq.d/:/etc/dnsmasq.d/"
    capabilities:
      - NET_ADMIN
