# NOTE:
# There is no config dir here as FreshRSS isn't 
# great at handling user/file permissions. :(
# Instead we must use Docker volumes.

# - name: "Create a volume - {{ container_name }}"
#   community.docker.docker_volume:
#     name: freshrss_data

# - name: "Create a volume - {{ container_name }}"
#   community.docker.docker_volume:
#     name: freshrss_extensions

- name: "Create {{ container_name }} config dir"
  become: true
  ansible.builtin.file:
    path: "{{ container_config_dir }}/{{ container_name }}"
    state: directory
    mode: 0774
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    recurse: true

- name: "Ensure container exists - {{ container_name }}"
  community.docker.docker_container:
    name: "{{ container_name }}"
    image: "{{ container_image }}"
    state: started
    # pull: true
    restart_policy: unless-stopped
    ports:
      - 8082:80
    env:
      TZ: "Berlin/Europe"
      PUID: "1000"
      PGID: "1000"
    volumes:
      - "{{ container_config_dir }}/{{ container_name }}/config"
      - /etc/localtime:/etc/localtime:ro
    networks:
      - name: "affordablepotatoes"
    labels:
      traefik.enable: "true"
      traefik.http.routers.freshrss.rule: "Host(`rss.affordablepotatoes.com`)"
      traefik.http.routers.freshrss.entrypoints: "web"
      traefik.http.services.freshrss.loadbalancer.server.port: "80"
