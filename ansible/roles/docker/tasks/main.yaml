- name: Add to docker group - "{{ ansible_user }}"
  become: true
  ansible.builtin.user:
    user: "{{ ansible_user }}"
    groups: docker
    append: true
  notify: Reboot host

- name: Add to docker group - "{{ workhorse_user }}"
  become: true
  ansible.builtin.user:
    user: "{{ workhorse_user }}"
    groups: docker
    append: true
  notify: Reboot host

- name: Reset connection so shell is picked up.
  become: true
  ansible.builtin.meta: reset_connection
