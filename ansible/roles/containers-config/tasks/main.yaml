- name: Set config path
  ansible.builtin.set_fact:
    # container_config_dir: "/opt/containers"
    container_config_dir: "{{ ansible_env.HOME }}"
  when: container_config_dir is undefined

- name: Set compose path
  ansible.builtin.set_fact:
    compose_config_dir: "{{ container_config_dir }}/composefiles"
  when: compose_config_dir is undefined

- name: "Ensure container compose directory exists"
  become: true
  ansible.builtin.file:
    path: "{{ compose_config_dir }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory
