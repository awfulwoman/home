- name: Set config path
  ansible.builtin.set_fact:
    # container_config_dir: "/opt/containers"
    container_config_dir: "{{ ansible_env.HOME }}"
  when: container_config_dir is undefined

- name: Set compose path
  ansible.builtin.set_fact:
    compose_config_dir: "{{ container_config_dir }}/composefiles"
  when: compose_config_dir is undefined

# Create dirs
- name: Ensure container_config_dir exists
  become: true
  ansible.builtin.file:
    path: "{{ container_config_dir }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory

- name: "Ensure compose_config_dir exists"
  become: true
  ansible.builtin.file:
    path: "{{ compose_config_dir }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory


- name: "Create compose config dir"
  ansible.builtin.file:
    path: "{{ compose_config_dir }}/{{ base_name }}"
    state: directory

- name: "Create compose file"
  ansible.builtin.template:
    src: docker-compose.yaml.j2
    dest: "{{ compose_config_dir }}/{{ base_name }}/docker-compose.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: append to compose_list
  ansible.builtin.set_fact:
    compose_list: "{{ compose_list + [ base_name ] }}"