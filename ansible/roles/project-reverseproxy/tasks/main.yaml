# code: language=ansible

# ----------------------------
# Core tasks
# ----------------------------

- name: "Create compose file"
  ansible.builtin.template:
    src: docker-compose.yaml.j2
    dest: "{{ project_root }}/docker-compose.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: "Create .env file"
  ansible.builtin.template:
    src: environment_vars.j2
    dest: "{{ project_root }}/.environment_vars"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

# ----------------------------
# Specific tasks
# ----------------------------

- name: "Template out config file"
  ansible.builtin.template:
    src: traefik-config.yaml.j2
    dest: "{{ project_config }}/traefik.yaml"

- name: "Create providers dir"
  ansible.builtin.file:
    dest: "{{ project_config }}/providers"
    state: directory
  when: traefik_providers is defined

- name: "Template out providers file"
  ansible.builtin.template:
    src: "templates/providers/{{ traefik_provider }}.yaml"
    dest: "{{ project_config }}/providers/{{ traefik_provider }}.yaml"
  loop: "{{ traefik_providers }}"
  loop_control:
    loop_var: traefik_provider
  when: traefik_providers is defined

- name: "Create letsencrypt dir"
  become: true
  ansible.builtin.file:
    dest: "{{ project_config }}/letsencrypt"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0700' 

- name: "Touch letsencrypt file"
  become: true
  ansible.builtin.copy:
    content: ""
    dest: "{{ project_config }}/letsencrypt/acme.json"
    force: false
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0600'