- name: Create zigbee2mqtt config dir
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/zigbee2mqtt"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"

