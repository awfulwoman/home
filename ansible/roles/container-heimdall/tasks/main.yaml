- name: Set config path
  set_fact:
    user_config_path: "{{ ansible_env.HOME }}"

- name: "Create {{ container_name }} config dir"
  ansible.builtin.file:
    path: "{{ user_config_path }}/heimdall"
    state: directory

- name: "Create {{ container_name }} container"
  # become: true
  community.docker.docker_container:
    name: heimdall
    image: lscr.io/linuxserver/heimdall:latest
    state: started
    privileged: true
    restart_policy: unless-stopped
    ports:
      - "8012:80"
      - "8013:443"
    env: 
      PUID: "1000"
      PGID: "1000"
      UMASK: "007"
      TZ: Berlin/Europe
    volumes:
      - "{{ user_config_path }}/heimdall:/config"
      - /etc/localtime:/etc/localtime:ro
    labels:
      traefik.enable: "true"
      traefik.http.routers.heimdall.rule: "Host(`heimdall.affordablepotatoes.com`)"
      traefik.http.routers.heimdall.entrypoints: "web"
      traefik.http.services.heimdall.loadbalancer.server.port: "8012"