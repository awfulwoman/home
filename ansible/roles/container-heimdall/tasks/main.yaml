- name: Set config path
  ansible.builtin.set_fact:
    user_config_path: "{{ ansible_env.HOME }}"

- name: "Create config dir - {{ container_name }}"
  ansible.builtin.file:
    path: "{{ user_config_path }}/{{ container_name }}"
    state: directory
    mode: 0744

- name: "Create container - {{ container_name }}"
  community.docker.docker_container:
    name: "{{ container_name }}"
    image: "{{ container_image }}"
    state: started
    restart_policy: unless-stopped
    ports:
      - 8012:80
      # - 8013:8013
    env:
      PUID: "1000"
      PGID: "1000"
      UMASK: "007"
      TZ: "Berlin/Europe"
    volumes:
      - "{{ user_config_path }}/{{ container_name }}:/config"
      - /etc/localtime:/etc/localtime:ro
    networks:
      - name: "affordablepotatoes"
    labels:
      traefik.enable: "true"
      traefik.http.routers.heimdall.rule: "Host(`homeautomation.affordablepotatoes.com`)"
      traefik.http.routers.heimdall.entrypoints: "web"
      # traefik.http.services.heimdall.loadbalancer.server.port: "8012"
