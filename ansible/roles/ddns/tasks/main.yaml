- name: Create DDNS config dir
  ansible.builtin.file:
    path: "/home/{{ ansible_user }}/ddns"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"


- name: Create a DDNS container
  become: true
  community.docker.docker_container:
    name: digitalocean-dyndns
    image: tunix/digitalocean-dyndns:latest
    state: started
    restart_policy: always
    env:
      DIGITALOCEAN_TOKEN: "{{ vault_ddns_digitalocean_token }}"
      DOMAIN: "{{ vault_ddns_homedomainname }}"
      NAME: "home"
      SLEEP_INTERVAL: "3600"
      REMOVE_DUPLICATES: "true"
    volumes:
      - /etc/localtime:/etc/localtime:ro
