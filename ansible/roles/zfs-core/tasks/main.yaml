---
- name: Install ZFS tooling
  become: true
  ansible.builtin.apt:
    name:
      - zfsutils-linux
      - acl
    state: present

- name: Ensure critical datasets exist
  become: true
  community.general.zfs:
    name: "{{ item }}"
    state: present
    extra_zfs_properties:
      acltype: posix
      xattr: sa
  loop: "{{ zfs_critical_datasets }}"
  when: zfs_critical_datasets is defined

- name: "Ensure critical datasets are owned by ansible user"
  become: true
  ansible.builtin.file:
    path: "/{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0774
  loop: "{{ zfs_critical_datasets }}"
  when: zfs_critical_datasets is defined
