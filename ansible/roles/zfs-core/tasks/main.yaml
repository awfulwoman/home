---
- name: Install ZFS tooling
  become: true
  ansible.builtin.apt:
    name:
      - zfsutils-linux
      - acl
    state: present

- name: Ensure datasets are present 
  become: true
  community.general.zfs:
    name: "/{{ item }}"
    state: present
    extra_zfs_properties:
      acltype: posix
      xattr: sa
      # mountpoint: none
  loop: "{{ zfs_datasets }}"
  when: zfs_datasets is defined

- name: Ensure ZFS pools are owned by user
  become: true
  ansible.builtin.file:
    path: "/{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0774
  loop: "{{ zfs_pools }}"
  when: zfs_pools is defined

