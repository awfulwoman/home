---
- name: Install ZFS backup tooling
  become: true
  ansible.builtin.apt:
    name:
      - moreutils # for ts (timestamp) util
      - lzop
      - mbuffer
    state: present

- name: Add the user 'zfsbackup'
  become: true
  ansible.builtin.user:
    name: zfsbackup
    comment: ZFS Backup User
    system: true
    create_home: true
    uid: 1099 # just forcing a higher ID in case we need it later
    state: present
  register: created_user

- name: Create dataset
  become: true
  community.general.zfs:
    name: fastpool/containers
    state: present
    extra_zfs_properties:
      acltype: posix
      xattr: sa

- name: Get ZFS Server Public key
  ansible.builtin.set_fact:
    zfs_public_key: "{{ hostvars[groups['zfs-backup-server'][0]]['public_key'] | default(False) }}"

- name: Stat .ssh
  become: true
  ansible.builtin.stat:
    path: "{{ created_user.home }}/.ssh"
  register: ssh_path

- name: Create .ssh dir
  become: true
  ansible.builtin.file:
    path: "{{ created_user.home }}/.ssh"
    state: directory
    owner: zfsbackup
    group: zfsbackup
    mode: 0664
  when: not ssh_path.stat.exists

- name: Ensure restrict_commands.sh exists
  become: true
  ansible.builtin.copy:
    src: restrict_commands.sh
    dest: /usr/local/bin/restrict_commands.sh
    owner: root
    group: root
    mode: 0777

- name: Create Sanoid config file
  become: true
  ansible.builtin.copy:
    src: sanoid.conf
    dest: "/etc/sanoid/sanoid.conf"
    owner: root
    group: root
    mode: 0664

- name: Apply Sanoid cronjob
  become: true
  ansible.builtin.cron:
    name: "Sanoid"
    month: "*"
    day: "*"
    hour: "*"
    minute: "*"
    weekday: "*"
    job: "TZ=UTC /usr/sbin/sanoid --cron"
    state: present

- name: List datasets to be given permissions on
  become: true
  debug:
    msg: "{{ item }}"
  loop: "{{ backup_datasets }}"

- name: Allow zfsbackup user to send backups of listed datasets
  become: true
  community.general.zfs_delegate_admin:
    name: "{{ item }}"
    users: zfsbackup
    permissions: destroy,hold,mount,send,snapshot
    # descendents: true
  loop: "{{ backup_datasets }}"
  when: backup_datasets

- name: Set authorized key and options
  become: true
  ansible.posix.authorized_key:
    user: zfsbackup
    state: present
    key: "{{ zfs_public_key }}"
    key_options: 'restrict,command="restrict_commands.sh"'
  when: zfs_public_key
