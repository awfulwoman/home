- name: Install apt packages
  become: true
  ansible.builtin.apt:
    name: 
      - network-manager
    state: present

- name: Add an Ethernet connection with static IP configuration
  become: true
  community.general.nmcli:
    conn_name: default
    ifname: eth0
    type: ethernet
    ip4: "{{pihole_static_ip}}/{{pihole_netmask}}"
    gw4: "{{pihole_gateway}}"
    state: present

- name: Create pihole /etc-pihole dir
  become: true 
  ansible.builtin.file:
    path: "/home/{{ ansible_user }}/etc-pihole"
    state: directory

- name: Create pihole /etc-dnsmasq.d dir
  become: true
  ansible.builtin.file:
    path: "/home/{{ ansible_user }}/etc-dnsmasq.d"
    state: directory

- name: Create pihole /etc-dnsmasq.d/lan-static.conf
  become: true
  ansible.builtin.template:
    src: static.conf.j2
    dest: "/home/{{ ansible_user }}/etc-dnsmasq.d/04-pihole-static-dhcp.conf"

- name: Create a pihole container
  become: true
  community.docker.docker_container:
    name: pihole
    image: pihole/pihole:latest
    network_mode: host
    pull: "yes"
    env:
      TZ: "Europe/Berlin"
      WEBPASSWORD: "{{ pihole_password }}"
      DHCP_ACTIVE: "true"
      DHCP_START: "192.168.1.150"
      DHCP_END: "192.168.1.199"
      DHCP_ROUTER: "192.168.1.1"
      PIHOLE_DOMAIN: "i.affordablepotatoes.com"
      WEBTHEME: "lcars"
      ADMIN_EMAIL: pihole@affordablepotatoes.com
    state: started
    restart_policy: unless-stopped
    volumes:
      - "/home/{{ ansible_user }}/etc-pihole/:/etc/pihole/"
      - "/home/{{ ansible_user }}/etc-dnsmasq.d/:/etc/dnsmasq.d/"
    capabilities:
      - NET_ADMIN
