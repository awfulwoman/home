- name: iSCSI
  become: true
  ansible.builtin.apt:
    name:
      - open-iscsi
    state: present
    update_cache: true

- name: Mount up storage device by UUID
  become: true
  ansible.posix.mount:
    path: "{{ storage_mount }}"
    src: "UUID={{ storage_uuid }}"
    fstype: ext4
    state: present
    
- name: Install PSMQTT
  ansible.builtin.pip:
    name: git+http://github.com/eschava/psmqtt
